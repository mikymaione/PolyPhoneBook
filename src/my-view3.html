<dom-module id="my-view3">
  <template>
    <style>
      #notes {        
        @apply(--layout-wrap);
      }

      paper-card {
        box-sizing: border-box;
        max-width: 240px;
        margin: 4px;
        flex: 0 0 auto;

        --paper-card-header-text: {
          -webkit-text-stroke: 1px black;
          color: white;
          text-shadow:
            3px 3px 0 #000,
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
        }
      }

      .contenuto {
        font-size: small;        
      }

      .icoB {
        color: blue;
      }

      .icoO {
        color: orange;
      }
    </style>

    <div id="notes">
      <template is="dom-repeat" items="{{data}}">

        <paper-card heading="[[item.name]]" image="[[item.image]]">
          <div class="card-content contenuto">
            [[item.phone]]
            [[item.email]]
          </div>
          
          <div class="card-actions horizontal justified">
            <paper-icon-button class="icoB" icon="communication:call"></paper-icon-button>
            <paper-icon-button class="icoO" icon="icons:mail"></paper-icon-button>
          </div>
        </paper-card>

      </template>
    </div>

    <iron-ajax url="data/contacts.json" last-response="{{data}}" auto></iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'my-view3',
    });
  </script>
</dom-module>
